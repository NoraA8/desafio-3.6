<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <hr />
      <h1>Conversor de monedas Nacional</h1>
      <hr />
    </div>
    <main
      class="d-flex flex-column justify-content-center align-items-center text-center"
    >
      <div class="mb-3">
        <h2>Pesos CLP</h2>
        <input
          type="number"
          min="0"
          name="Cantidad"
          placeholder="Ingrese cantidad"
          id="amount"
          class="border"
        />
      </div>
      <div class="mb-2 w-100">
        <h6>Moneda a convertir:</h6>
        <select name="Moneda" id="currency" class="border">
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
        </select>
      </div>
      <div class="mb-2 w-100">
        <button class="border" id="btnSearch">Buscar</button>
      </div>
      <div>
        <h6 id="results">Resultado:</h6>
      </div>
    </main>
    <div class="w-100">
      <canvas id="myChart" class="text-white"></canvas>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
